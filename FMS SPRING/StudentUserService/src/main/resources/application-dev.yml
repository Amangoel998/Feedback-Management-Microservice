server:
    port: 8083

#Eureka
eureka:
    client: 
        serviceUrl:
            defaultZone: http://localhost:8761/eureka

# H2
spring:
    application:
        name: student-user-service
# Datasource
    datasource:
        url: jdbc:h2:file:~/student_user
        username: sa
        password: ''
        driverClassName: org.h2.Driver
    h2:
        console:
            enabled: true
            path: '/h2'

#looger
logging:
    level:
        root: WARN
        com.cg: INFO
