<mat-card><mat-expansion-panel >
    <mat-expansion-panel-header>
      <mat-panel-title>
        Course Table
      </mat-panel-title>
      <mat-panel-description>
        List of Courses ID and Name
        <!-- <mat-icon>calendar_today</mat-icon> -->
      </mat-panel-description>
    </mat-expansion-panel-header>
      <mat-table [dataSource]="courses_list">
        <ng-container matColumnDef="index">
          <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
          <mat-cell *matCellDef="let element; let i = index">
            {{ i + 1 }}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> Course ID </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.courseId }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Course Name</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.courseName }} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
      <mat-action-row>
        <mat-form-field style="width:200px">
          <mat-label>Delete Course</mat-label>
          <mat-select [formControl]="deletecourse" >
              <mat-option *ngFor="let gen of courses_list" [value]="gen.courseId">{{gen.courseId+' - '+gen.courseName}}</mat-option>
          </mat-select>
          <mat-error *ngIf="deletecourse.errors && deletecourse.errors.required">Course is required.</mat-error>
      </mat-form-field>
        <button mat-button color="warn" (click)="removeCourse()">Delete</button>
        <button mat-button color="primary" (click)="addDialog()">Add</button>
      </mat-action-row>
    </mat-expansion-panel>
    </mat-card>
