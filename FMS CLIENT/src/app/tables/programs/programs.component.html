<mat-card
  ><mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Program Table
      </mat-panel-title>
      <mat-panel-description>
        List of Programs ID and Name
        <!-- <mat-icon>calendar_today</mat-icon> -->
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-table [dataSource]="programs_list">
      <ng-container matColumnDef="index">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index">
          {{ i + 1 }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Program ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.programId }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Program Name</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.programName }}
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-action-row>
      <mat-form-field style="width:200px">
        <mat-label>Delete Program</mat-label>
        <mat-select [formControl]="deleteprogram" >
            <mat-option *ngFor="let gen of programs_list" [value]="gen.programId">{{gen.programId+' - '+gen.programName}}</mat-option>
        </mat-select>
        <mat-error *ngIf="deleteprogram.errors && deleteprogram.errors.required">Program is required.</mat-error>
    </mat-form-field>
      <button mat-button color="warn" (click)="removeProgram()">Delete</button>
      <button mat-button color="primary" (click)="addDialog()">Add</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-card>
