<mat-card><mat-expansion-panel >
  <mat-expansion-panel-header>
    <mat-panel-title>
      Batch Course Table
    </mat-panel-title>
    <mat-panel-description>
      List of Batches and corresponding Courses
      <!-- <mat-icon>calendar_today</mat-icon> -->
    </mat-panel-description>
  </mat-expansion-panel-header>
    <mat-table [dataSource]="batches_list">
      <ng-container matColumnDef="index">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index">
          {{ i + 1 }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="batch">
        <mat-header-cell *matHeaderCellDef> Batch </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.batch }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="course">
        <mat-header-cell *matHeaderCellDef> Course </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.courseId }} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-action-row>
        <mat-form-field style="width:200px">
          <mat-label>Delete Batch</mat-label>
          <mat-select [formControl]="rmvBatch" >
              <mat-option *ngFor="let gen of batches_list" [value]="gen.batch">{{gen.batch}}</mat-option>
          </mat-select>
          <mat-error *ngIf="rmvBatch.errors && rmvBatch.errors.required">Batch is required.</mat-error>
      </mat-form-field>
        <button mat-button color="warn" (click)="removeBatch()" >Delete</button>
        <button mat-button color="primary" (click)="addDialog()" >Add</button>
    </mat-action-row>
  </mat-expansion-panel>
  </mat-card>
