<mat-form-field style="width: 200px;">
  <mat-label>Select Trainer</mat-label>
  <mat-select (selectionChange)="selectTrainer($event)">
    <mat-option *ngFor="let gen of trainer_list" [value]="gen.trainerId">
      {{ gen.trainerId + " - " + gen.trainerName }}
    </mat-option>
  </mat-select>
</mat-form-field>
